{% spaceless %}
{% for control in controls %}
    <span class="action-link">
        <a title="{{ control.title }}" class="{% if control.command %}ajax-command{% endif %}{% if control.withprompt %} withprompt{% endif %}"
            href="{{ control.url }}">{{ control.text }}</a>
    </span>
    {% ifnotequal controls|last control %}
        <span class="action-link-separator">|</span>
    {% endifnotequal %}
{% endfor %}
{% endspaceless %}
